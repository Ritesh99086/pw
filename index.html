function playVideo(hrefData) {
document.getElementById("video-frame").src="";
document.getElementById("video-container").style.display="block";
const navbarHeight2 = document.getElementById("navbar").offsetHeight + 5;

console.log(hrefData);
var videoFrame = document.getElementById("video-frame");
videoFrame.src = getVideoUrl(hrefData);
}


function getVideoUrl(videoId) {
if (videoId.includes("youtube.com")) {
var urlParams = new URLSearchParams(new URL(videoId).search);
return "https://www.youtube.com/embed/" + urlParams.get("v");
} else if (videoId.includes("drive.google.com")) {
var fileId = videoId.match(/[-\w]{25,}/);
return "https://drive.google.com/file/d/" + fileId + "/preview";
} else {
// Invalid video URL


return videoId;
}
}
function closeVideo() {
document.getElementById("video-container").style.display = "none";
const navbarHeight1 = document.getElementById("navbar").offsetHeight + 10;
document.getElementById("example").style.marginTop = `${navbarHeight1 + 14}px`;

}

function downloadFile(fileType) {
let filename, fileURL;
// Determine the filename and file URL based on the file type

} else if (fileType === 'memes') {
filename = 'memes.pdf';
fileURL = '/static/Weekly-One-Liners-26th-June-to-02nd-of-July-2023.pdf';
}
const link = document.createElement('a');

link.target = '_blank';
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
}
